<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="form-control">
            <div class="row">
                <div class="alert alert-secondary" role="alert">
                    <h4>Payment form example</h5>
                </div>
            </div>
            <div class="alert alert-danger" role="alert">
                <span class="blink"><i class="fal fa-exclamation-triangle"></i></span> Some fields are missing
            </div>

            <div class="container">
                <form class="row g-3">
                    <div class="col-md-6 ">
                        <label for="carnNo" class="form-label">Card #</label>
                        <input type="number" class="form-control" required id="cardNo" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC</label>
                        <input type="number" class="form-control" required id="cvc" placeholder="XXX">
                    </div>
                    <div class="form-group col-3">
                        <label class="ammLabel" for="Amount">Amount ($)</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="Amount">$</span>
                            </div>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount" aria-describedby="Amount">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" required id="firstName" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="lasttName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" required id="lastName" placeholder="Last name">
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" required id="city" placeholder="City">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select name="state_" required id="state" class="form-select form-control">
                            <option selected>-----</option>
                            <option value="Ny">New York</option>
                            <option value="Fl">Florida</option>
                            <option value="Mi">Mississippi</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="number" class="form-control" required id="zip">
                    </div>
                    <div class="col-md-6">
                        <p>We accept</p>
                        <span class="radioGr">
                            <div class="form-check form-check-inline">

                                <input class="form-check-input" name="inlineRadioOptions" type="radio" id="visa"
                                    value="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="inlineRadioOptions" type="radio" id="mastercard"
                                    value="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="inlineRadioOptions" type="radio" id="paypal"
                                    value="paypal">
                                <label class="form-check-label" for="paypal">
                                    <i class="fab fa-paypal"></i>
                                </label>
                            </div>
                        </span>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="message_" id="message" cols="60" rows="10"></textarea>
                        <p class="text-muted notes">Add any notes here.</p>
                    </div>
            </div>


        </div>
        <div class="alert alert-secondary btnGroup" role="alert">
            <button type="submit" role="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" role="button" class="btn btn-primary">Submmit</button>
        </div>
    </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
